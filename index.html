<!DOCTYPE html>
<html>
<head>
  <title>Nududu Restaurant Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Coordinates for Nududu Restaurant, Greater Accra Region
    var nududuLat = 5.67044;
    var nududuLng = -0.19572;

    // Initialize the map and set its view
    var map = L.map('map').setView([nududuLat, nududuLng], 16);

    // Load and display the tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker with a popup
    L.marker([nududuLat, nududuLng]).addTo(map)
      .bindPopup('<b>Nududu Restaurant</b><br>Haatso, Accra, Ghana')
      .openPopup();
  </script>

</body>
</html>
